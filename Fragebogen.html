<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Fragen zur Selbsteinschätzung Ihrer persönlichen Einstellung zur Übergabe des eigenen Unternehmens</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: "Aptos Narrow", sans-serif; /* Schriftart */
            color: #050f24; /* Schriftfarbe */
            background-color: #f2f2f2; /* Seitenfarbe */
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 30px;
        }
        .question {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question p {
            font-weight: bold;
        }
        .answers {
            margin-left: 20px;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #050f24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #36435d;
        }
        #ergebnis-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #050f24; /* Box-Farbe */
            color: #f2f2f2; /* Schriftfarbe */
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        #warnung {
            display: none;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fragebogen zur Selbsteinschätzung</h1>
    <form id="fragebogen">
        <!-- Fragen werden dynamisch hinzugefügt -->
    </form>

    <div id="warnung">Bitte beantworten Sie alle Fragen!</div>
    <button type="button" onclick="berechneErgebnis()">Ergebnis anzeigen</button>

    <div id="ergebnis-box"></div>

    <script>
        const fragen = [
            "Ich empfinde mein Unternehmen als ein wesentlichen Teil meines Lebenswerks.",
            "Es fällt mir schwer, mir mein Leben ohne mein Unternehmen vorzustellen.",
            "Mein Unternehmen ist eng mit meiner Identität verbunden.",
            "Ich sehe mein Unternehmen als eine Verlängerung meiner persönlichen Werte.",
            "Es fällt mir schwer, mein Unternehmen als etwas zu sehen, das ohne mich weitergeführt wird.",
            "Ich empfinde eine tiefe emotionale Verbindung zu meinem Unternehmen.",
            "Ich habe viel Herzblut und Zeit in mein Unternehmen investiert, was das Loslassen erschwert.",
            "Der Gedanke, dass jemand anderes mein Unternehmen leitet, macht mir Sorgen.",
            "Mein Unternehmen ist ein zentraler Teil meines Lebenssinns.",
            "Die Bindung zu meinem Unternehmen ist emotional stärker als zu anderen Lebensbereichen.",
            "Ich fürchte, durch die Übergabe meines Unternehmens meine Identität zu verlieren.",
            "Mein Unternehmen definiert, wer ich bin.",
            "Ohne mein Unternehmen weiß ich nicht, wie ich mich selbst definieren würde.",
            "Mein Leben ohne die Leitung meines Unternehmens erscheint mir leer.",
            "Die Führungsrolle meines Unternehmens gibt mir sozialen Status und Anerkennung.",
            "Der Verlust der Führungsrolle würde mich emotional stark belasten.",
            "Ich habe Angst, ohne mein Unternehmen nicht mehr gebraucht zu werden.",
            "Mein Unternehmen ist die Basis meiner persönlichen und beruflichen Identität.",
            "Ohne mein Unternehmen wüsste ich nicht, wie ich meinen Alltag gestalten sollte.",
            "Die Übergabe meines Unternehmens macht mir Angst, weil ich mich neu definieren müsste.",
            "Ich habe Angst, dass die Übergabe meines Unternehmens grundlegende Veränderungen mit sich bringt.",
            "Die Vorstellung von Veränderungen im Unternehmen nach der Übergabe beunruhigt mich.",
            "Ich sorge mich, dass der Nachfolger das Unternehmen in eine andere Richtung führt als ich es geplant habe.",
            "Veränderungen im Führungsstil nach der Übergabe bereiten mir Unbehagen.",
            "Ich habe Angst, dass sich das Unternehmen ohne meine Leitung negativ entwickelt.",
            "Veränderungen in der Unternehmenskultur nach meiner Übergabe machen mir Sorgen.",
            "Der Gedanke, dass das Unternehmen unter neuer Führung nicht erfolgreich sein könnte, beunruhigt mich.",
            "Ich fühle mich unsicher, wie das Unternehmen ohne meine Führung weitergeführt wird.",
            "Die Übergabe macht mir Angst, weil ich keine Kontrolle mehr über zukünftige Entwicklungen habe.",
            "Veränderungen nach meiner Übergabe sehe ich eher als Bedrohung denn als Chance.",
            "Es fällt mir schwer, die Kontrolle über mein Unternehmen abzugeben.",
            "Ich möchte weiterhin Einfluss auf die Entscheidungen im Unternehmen haben.",
            "Der Gedanke, keine Entscheidungsgewalt mehr zu haben, belastet mich.",
            "Ich finde es schwer, mich emotional von meinem Unternehmen zu lösen.",
            "Ich habe das Bedürfnis, weiterhin aktiv im Unternehmen eingebunden zu sein.",
            "Es fällt mir schwer, Verantwortung vollständig an den Nachfolger zu übertragen.",
            "Ich möchte sicherstellen, dass meine Werte im Unternehmen erhalten bleiben.",
            "Der Gedanke, nicht mehr Teil des Tagesgeschäfts zu sein, macht mich unruhig.",
            "Ich habe das Gefühl, dass ohne mich etwas Entscheidendes im Unternehmen fehlen wird.",
            "Es fällt mir schwer, loszulassen, weil ich das Unternehmen als mein Lebenswerk sehe."
        ];

        const fragebogen = document.getElementById('fragebogen');

        fragen.forEach((frage, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionParagraph = document.createElement('p');
            questionParagraph.textContent = `${index + 1}. ${frage}`;
            questionDiv.appendChild(questionParagraph);

            const answersDiv = document.createElement('div');
            answersDiv.className = 'answers';

            const options = [
                { value: 4, label: 'Ich stimme voll zu' },
                { value: 3, label: 'Ich stimme teilweise zu' },
                { value: 1, label: 'Ich stimme nicht zu' },
                { value: 0, label: 'Ich stimme überhaupt nicht zu' }
            ];

            options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `frage${index + 1}`;
                input.value = option.value;
                label.appendChild(input);
                label.append(` ${option.label}`);
                answersDiv.appendChild(label);
                answersDiv.appendChild(document.createElement('br'));
            });

            questionDiv.appendChild(answersDiv);
            fragebogen.appendChild(questionDiv);
        });

        function berechneErgebnis() {
            const inputs = document.querySelectorAll("input[type='radio']:checked");
            const totalQuestions = fragen.length;
            const answeredQuestions = inputs.length;

            if (answeredQuestions < totalQuestions) {
                document.getElementById("warnung").style.display = "block";
                document.getElementById("ergebnis-box").style.display = "none";
                return;
            } else {
                document.getElementById("warnung").style.display = "none";
            }

            let totalScore = 0;
            inputs.forEach(input => {
                totalScore += parseInt(input.value);
            });

            let grad;
            if (totalScore <= 40) grad = "Der Gedanke, ihr Lebenswerk zu übergeben belastet Sie nicht. Sie empfinden die Übergabe Ihres Unternehmens als natürlichen Schritt im Lebenszyklus und in Ihrer Karriere. Sie haben frühzeitig mit der Planung der Nachfolge begonnen und fühlen sich gut vorbereitet. Ihr Vertrauen in den Nachfolger ist stark, und Sie sind überzeugt, dass das Unternehmen in guten Händen ist. Obwohl eine emotionale Bindung zum Unternehmen besteht, hindert diese Sie nicht daran, loszulassen. Sie betrachten die Übergabe als Möglichkeit, sich neuen Herausforderungen zu widmen und Ihre Zeit frei zu gestalten. Ängste vor Veränderung oder Identitätsverlust spielen für Sie kaum eine Rolle. Sie freuen sich darauf, mehr Zeit für Familie, Hobbys oder Reisen zu haben. Die Kommunikation mit Ihrem Nachfolger und Ihren Mitarbeitern ist offen und konstruktiv. Mit Stolz und Zufriedenheit blicken Sie auf Ihr Lebenswerk zurück und sind bereit, ein neues Kapitel zu beginnen. Insgesamt erleben Sie die Unternehmensübergabe als positiven und befreienden Prozess.";
            else if (totalScore <= 60) grad = "Der Gedanke, ihr Lebenswerk zu übergeben belastet Sie kaum. Sie empfinden eine gewisse emotionale Belastung, die jedoch nicht überwältigend ist. Die Nachfolge haben Sie geplant, dennoch gibt es noch einige Unsicherheiten und offene Fragen. Ihre Bindung zum Unternehmen ist stark ausgeprägt, dennoch sind Sie bereit, loszulassen. Leichte Ängste vor Veränderung und Identitätsverlust sind vorhanden, bleiben aber beherrschbar. Sie sehen die Übergabe als Chance, empfinden jedoch auch Wehmut und Zweifel. Sie möchten den Nachfolger unterstützen, wünschen sich aber auch Freiräume für eigene Aktivitäten. Die Kommunikation mit dem Nachfolger verläuft überwiegend gut, kann aber gelegentlich von Konflikten geprägt sein. Sie sind stolz auf das Erreichte, tun sich jedoch schwer, sich von Ihrem Lebenswerk zu lösen. Der Prozess des Loslassens erfolgt schrittweise und mit Unterstützung von Familie oder Beratern. Insgesamt erleben Sie die Übergabe als herausfordernd, jedoch bewältigbar.";
            else if (totalScore <= 100) grad = "Sie empfinden die Übergabe Ihres Unternehmens als sehr belastend und emotional herausfordernd. Die Planung ist möglicherweise noch nicht abgeschlossen oder es gibt große Unsicherheiten. Ihre emotionale Bindung zum Unternehmen ist sehr stark, wodurch Ihnen das Loslassen schwerfällt. Deutliche Ängste vor Veränderung und Identitätsverlust führen bei Ihnen möglicherweise zu Blockaden. Sie nehmen die Übergabe eher als Verlust oder Bedrohung statt als Chance wahr. Es fällt Ihnen schwer, dem Nachfolger zu vertrauen und Verantwortung abzugeben. Die Kommunikation mit dem Nachfolger kann konfliktreich sein. Ihr Stolz auf das Unternehmen ist groß, doch Sie fürchten, dass es nach der Übergabe nicht in Ihrem Sinne weitergeführt wird. Der Loslösungsprozess ist mit intensiven Gefühlen wie Trauer, Wut oder Angst verbunden. Professionelle Unterstützung ist hilfreich, um diese emotionale Belastung zu bewältigen und den Übergang erfolgreich zu gestalten.";
            else grad = "Für Sie stellt die Unternehmensübergabe eine extrem belastende und traumatisierende Erfahrung dar. Die Nachfolge ist möglicherweise unzureichend oder gar nicht geplant, und die Übergabe erfolgt unter großem Zeitdruck oder in einer Notsituation. Ihre Bindung zum Unternehmen ist so stark, dass ein Loslassen nahezu unmöglich erscheint. Sie identifizieren sich vollständig mit Ihrer Rolle als Unternehmer und können sich ein Leben ohne das Unternehmen nicht vorstellen. Die Angst vor Veränderung, Identitätsverlust und Kontrollverlust ist überwältigend. Sie lehnen den Nachfolger vielleicht ab oder greifen stark in dessen Entscheidungen ein. Die Kommunikation mit Nachfolger und Mitarbeitern ist stark gestört und von heftigen Konflikten geprägt. Sie erleben intensive Gefühle wie Trauer, Wut, Verzweiflung und Hilflosigkeit. Der Loslösungsprozess ist blockiert, und die Übergabe kann scheitern. In dieser Situation ist eine professionelle psychologische Unterstützung dringend notwendig, um die emotionale Krise zu bewältigen.";

            const ergebnisBox = document.getElementById("ergebnis-box");
            ergebnisBox.textContent = `Ihr Ergebnis: ${grad} (Punktzahl: ${totalScore})`;
            ergebnisBox.style.display = "block";
        }
    </script>
</body>
</html>
